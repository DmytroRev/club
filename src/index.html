<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="/"
          ><img src="./assets/images/logo.png" alt="logo"
        /></a>

        <ul class="header__list-social d-flex">
          <li>
            <a href="/"
              ><img
                class="header__img"
                src="./assets/images/telegram.png"
                alt="telegram"
            /></a>
          </li>
          <li>
            <a href="/"
              ><img
                class="header__img"
                src="./assets/images/youtube.png"
                alt="youtube"
            /></a>
          </li>
          <li>
            <a href="/"
              ><img
                class="header__img"
                src="./assets/images/instagram.png"
                alt="instagram"
            /></a>
          </li>
        </ul>

        <nav class="header__nav d-flex">
          <ul class="header__list d-flex items-center">
            <li><a href="/">Головна</a></li>
            <li><a href="/">Про нас</a></li>
            <li><a href="/">Наша місія</a></li>
            <li><a href="/">Структура</a></li>
            <li><a href="/">Контакти</a></li>
          </ul>

          <ul class="header__list-social-link d-flex items-center">
            <li>
              <a href="/"
                ><img
                  class="header__img"
                  src="./assets/images/telegram.png"
                  alt="telegram"
              /></a>
            </li>
            <li>
              <a href="/"
                ><img
                  class="header__img"
                  src="./assets/images/youtube.png"
                  alt="youtube"
              /></a>
            </li>
            <li>
              <a href="/"
                ><img
                  class="header__img"
                  src="./assets/images/instagram.png"
                  alt="instagram"
              /></a>
            </li>
          </ul>
        </nav>
        <button class="header__btn-menu d-flex">
          <span></span>
        </button>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="container">
          <div class="banner__content-wrapper d-flex column items-center">
            <p>Надихаємо, об'єднуємо, розвиваємо!</p>
            <h1 class="banner__title">WOMEN'S LEADERSHIP CLUB</h1>
            <p>
              Приєднуйтесь до нашої спільноти жінок-лідерок, щоб разом
              створювати майбутнє, ділитися досвідом та досягати нових вершин!
            </p>
            <a href="/" class="btn">Приєднатися</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
